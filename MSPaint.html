<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MS Paint</title>
    <link rel="stylesheet" href="MSPaint.style.css">
</head>

<body>

    <header>
        <img src="icon.png" style="width:100px; height:100px" />

        <hgroup>
            <h5>MS Paint</h5>
            <h6>By Fojilun Hussain</h6>
        </hgroup>

        <nav>
            <a href="https://www.github.com/fojilunhussain">GitHub</a>
            <a href="https://www.instagram.com/maggotsoups/">Instagram</a>
        </nav>
    </header>

    <section>
        <button id="btnUndoStroke">Undo</button>
        <button id="btnRedoStroke">Redo</button>
        <button id="btnClearCanvas">Clear</button>
        <button id="btnSaveCanvas">Save</button>
    </section>

    <section>
        <canvas id="canvasSurface" width="500" height="500">
            Your browser does not support HTML5.
        </canvas>
    </section>

    <footer>
        <section class="palette">
            <div style="background-color:red;" class="paletteColour"></div>
            <div style="background-color:orange;" class="paletteColour"></div>
            <div style="background-color:yellow;" class="paletteColour"></div>
            <div style="background-color:green;" class="paletteColour"></div>
            <div style="background-color:blue;" class="paletteColour"></div>
            <div style="background-color:purple;" class="paletteColour"></div>
            <div style="background-color:pink;" class="paletteColour"></div>
            <div style="background-color:brown;" class="paletteColour"></div>
            <div style="background-color:black;" class="paletteColour"></div>
            <div style="background-color:white;" class="paletteColour"></div>
        </section>

        <section class="brushes">
            <div class="brushSize">
                <input type="range" min="1" max="100" value="1" id="brushSizeSlider">
            </div>
        </section>

        <section>
            <p>Paint used for this colour:</p>
            <span>0%</span>
            <progress value="0" max="100"></progress>
            <span>100%</span>
        </section>
    </footer>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="MSPaint.js"></script>
</body>

</html>
